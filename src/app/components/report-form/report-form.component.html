<form (ngSubmit)="onSubmit()" [formGroup]="form" >
  
  <div class="row h-100 w-100 m-0 d-flex flex-row">

    <div class="col text-center m-1" *ngFor="let control of report.controls; let i = index " >
        <app-report-control [control]="control" [selectData]="selectDataArray[i]" [form]="form"></app-report-control>
    </div>

    <!-- <div class="form-row">
        <button type="submit" [disabled]="!form.valid">Save</button>
      </div> -->
  </div>
</form>
