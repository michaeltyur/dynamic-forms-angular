<div class="container-fluid h-100">
  <div class="alert alert-primary mb-3 mt-3 ml-2 mr-2" role="alert">
    {{title}}
  </div>
  <div class="row form-row overflow-auto">
    <div class="col m-3" *ngIf="!controlsLoader">
      <app-report-form *ngIf="report" [report]="report"></app-report-form>
    </div>
    <div class="col text-center my-auto" *ngIf="controlsLoader">
      <div class="spinner-grow text-primary" role="status">
      </div>
      <div class="spinner-grow text-secondary" role="status">
      </div>
      <div class="spinner-grow text-success" role="status">
      </div>
      <div class="spinner-grow text-danger" role="status">
      </div>
      <div class="spinner-grow text-warning" role="status">
      </div>
      <div class="spinner-grow text-info" role="status">
      </div>
      <div class="spinner-grow text-light" role="status">
      </div>
      <div class="spinner-grow text-dark" role="status">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div 
      class="errorMessage ml-3 mb-0 align-middle" 
      *ngIf="error" 
      style="color: crimson;">
        {{error}}
      </div>
    </div>
  </div>
  <div class="row button-row mt-3">
    <div class="col text-center form-group">
      <select class="form-control w-50 m-auto" name="report=select" id="" [(ngModel)]="reportTitle">
        <option [value]="item" *ngFor="let item of reportsTitles">{{item}}</option>
      </select>
    </div>
    <div class="col text-center form-group">
      <button type="button" class="btn btn-success" (click)="getForms()">Load Forms</button>
    </div>
  </div>
</div>
